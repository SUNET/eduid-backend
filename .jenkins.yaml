builders:
  - script
publish_over_ssh:
  - pypi.sunet.se
upstream:
  - eduid-userdb
slack:
  room: eduid-builds
pre_build_script:
  - "docker pull docker.sunet.se/eduid/mongodb:latest"
script:
  - "python3.8 -m venv venv"
  - ". venv/bin/activate"
  - "pip install -U setuptools wheel mypy"
  - "pip install --index-url https://pypi.sunet.se -r test_requirements.txt"
  - "pip freeze"
  - "make test"
  - "make typecheck"
  - "python setup.py sdist bdist_wheel --universal"
clean_workspace: true

extra_jobs:
  - name: eduid-queue-docker
    builders:
      - docker
    docker_name: eduid/eduid-queue
    managed_scripts:
      - docker_build_prep.sh
      - docker_tag.sh
    triggers:
      github_push: false
      cron: null
    upstream:
      - eduid-docker-python3env
      - eduid-queue
