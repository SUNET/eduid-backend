dist: xenial
addons:
  apt:
    packages:
      xmlsec1  # pysaml2 needs to find an xmlsec1 binary
language: python
python:
  - "3.7"
before_install:
  - docker pull docker.sunet.se/eduid/redis:latest
  - docker pull docker.sunet.se/library/etcd:v3.3.12
  - docker pull docker.sunet.se/eduid/mongodb:latest
  - docker pull neo4j:4.0-enterprise
env:
  - NEO4J_VERSION=4.0-enterprise
services:
  - docker
# command to install dependencies
install:
  - pip install -U setuptools mypy codecov
  - pip install --index-url https://pypi.sunet.se -r requirements/testing.txt
# command to run tests
script:
  - pip freeze
  - make test
  - make typecheck
after_success:
  - codecov

