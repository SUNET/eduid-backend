sudo: required
language: python
python:
  - "2.7"
  - "3.5"
services:
  - docker
before_install:
  - docker pull docker.sunet.se/eduid/mongodb:latest
# command to install dependencies
install:
  - pip install -U setuptools
  - python setup.py develop
  - pip install nosexcover WebTest==2.0.18
# command to run tests
script:
  - nosetests
