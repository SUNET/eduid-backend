[easy_install]
index_url = https://pypi.sunet.se/simple/

[nosetests]
match = ^test
where = src
nocapture = 1
cover-package = eduid_common
with-xcoverage = 1
cover-erase = 1

[aliases]
testing = develop easy_install eduid_common[testing]
webapp = develop easy_install eduid_common[webapp]
worker = develop easy_install eduid_common[worker]
nodeps = develop easy_install eduid_common[nodeps]
